<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add USDC_ (BSC) — One-Click</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Helvetica,Arial,sans-serif;background:#0b1020;color:#e6e8ef;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0}
    .card{background:#121732;border:1px solid #2a2f4a;border-radius:18px;padding:28px;max-width:720px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:22px;margin:0 0 12px}
    p{opacity:.9;line-height:1.5}
    .row{display:flex;gap:14px;align-items:center;margin:14px 0 22px}
    .logo{width:48px;height:48px;border-radius:12px;border:1px solid #2a2f4a;object-fit:cover}
    code{background:#0b0f24;border:1px solid #263056;border-radius:10px;padding:6px 8px}
    .btn{cursor:pointer;border:1px solid #44d19e;background:#19c37d;color:#08131a;padding:12px 16px;border-radius:12px;font-weight:700}
    .btn:active{transform:translateY(1px)}
    .muted{opacity:.7}
    .stack{display:flex;gap:10px;flex-wrap:wrap}
    a.btn{display:inline-block;text-decoration:none}
    .warn{background:#271a00;color:#ffd27a;border:1px solid #6b4e00;border-radius:12px;padding:10px 12px;margin-top:14px}
    .err{background:#2a0c0c;color:#ffb3b3;border:1px solid #742a2a;border-radius:12px;padding:10px 12px;margin-top:14px}
    .ok{background:#0e2a1a;color:#b9ffd8;border:1px solid #1d6b49;border-radius:12px;padding:10px 12px;margin-top:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>➕ Add <b>USDC_</b> (BNB Smart Chain)</h1>
    <div class="row">
      <img class="logo" src="https://mint-club-v2.s3.us-west-2.amazonaws.com/56/0x79A732134dE432f75c5fAda6102aa99d5B2C3ACD/logo.jpeg" alt="token" />
      <div>
        <div><span class="muted">Address:</span> <code>0x79A732134dE432f75c5fAda6102aa99d5B2C3ACD</code></div>
        <div><span class="muted">Symbol:</span> <code>USDC_</code> &nbsp; <span class="muted">Decimals:</span> <code>18</code></div>
      </div>
    </div>

    <div class="stack">
      <button id="connectBtn" class="btn" style="background:#4aa3ff;border-color:#88bfff;color:#06152b">Connect Wallet</button>
      <button id="addTokenBtn" class="btn">Add to MetaMask</button>
      <a class="btn" id="mobileLink" target="_blank" rel="noopener">Open in MetaMask (mobile)</a>
    </div>

    <div id="status" class="warn" style="display:none"></div>

    <p class="muted">Works on desktop wallets and MetaMask mobile. If prompted, it will switch to <b>BNB Smart Chain</b>.</p>
  </div>

  <script>
    const TOKEN = {
      address: "0x79A732134dE432f75c5fAda6102aa99d5B2C3ACD",
      symbol: "USDC_",
      decimals: 18,
      image: "https://mint-club-v2.s3.us-west-2.amazonaws.com/56/0x79A732134dE432f75c5fAda6102aa99d5B2C3ACD/logo.jpeg"
    };

    const BSC = {
      chainId: "0x38",
      chainName: "BNB Smart Chain",
      nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
      rpcUrls: ["https://bsc-dataseed.binance.org"],
      blockExplorerUrls: ["https://bscscan.com"]
    };

    const st = (msg, cls="warn") => {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.className = cls;
      el.style.display = "block";
      console.log("[STATUS]", msg);
    };

    const eth = window.ethereum;

    async function ensureBsc() {
      const current = await eth.request({ method: "eth_chainId" });
      if (current !== BSC.chainId) {
        try {
          await eth.request({ method: "wallet_switchEthereumChain", params: [{ chainId: BSC.chainId }] });
        } catch (err) {
          if (err && err.code === 4902) {
            await eth.request({ method: "wallet_addEthereumChain", params: [BSC] });
          } else {
            throw err;
          }
        }
      }
    }

    async function connect() {
      if (!eth) return st("No wallet detected. Open in MetaMask mobile or install MetaMask.", "err");
      try {
        const accounts = await eth.request({ method: "eth_requestAccounts" });
        st("Connected: " + accounts[0], "ok");
      } catch {
        st("User rejected connection or an error occurred.", "err");
      }
    }

    async function addToken() {
      if (!eth) return st("No wallet detected. Open in MetaMask mobile or install MetaMask.", "err");
      try {
        await ensureBsc();
        const added = await eth.request({
          method: "wallet_watchAsset",
          params: { type: "ERC20", options: TOKEN }
        });
        if (added) st("USDC_ added to your wallet ✅", "ok");
        else st("User dismissed the add-token prompt.", "warn");
      } catch (e) {
        st(e?.message || "Failed to add token", "err");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connect);
    document.getElementById("addTokenBtn").addEventListener("click", addToken);

    // Deep link for MetaMask Mobile (with chainId)
    const params = new URLSearchParams({
      address: TOKEN.address,
      symbol: TOKEN.symbol,
      decimals: String(TOKEN.decimals),
      chainId: "56",
      image: TOKEN.image
    });
    document.getElementById("mobileLink").href = "https://metamask.app.link/add-token?" + params.toString();
  </script>
</body>
</html>
